<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="UCI ESSC website" />
    <meta name="author" content="Jay Yoo" />
    <title>UCI ESSC</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/essc.webp'%}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS and JS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    
    <!-- Add Bootstrap JS and jQuery (order matters) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- Bootstrap core JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</head>

    <body id="page-top">
        {% if success %}
            <div class="alert alert-success" role="alert">
                <strong>Success!</strong> Your message has been sent.
            </div>
        {% endif %}
        {% include 'navbar.html' %}
        <!-- Masthead-->
        <header class="masthead" style="background-image: url('{% url 'serve_image' 'Home2' home2.1.id %}');">
            <div class="container">
                <div class="masthead-subheading">Welcome to UCI ESSC!</div>
                <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
                <a class="btn btn-primary btn-xl text-uppercase" href="#services">Tell Me More</a>
            </div>
        </header>
        {% block content %}
        {% endblock %}
    </body>

<!-- Footer-->
<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-start">Copyright &copy; ESSC 2023</div>
            <div class="col-lg-4 my-3 my-lg-0">
                <a class="btn btn-dark btn-social mx-2" target="_blank" href="https://www.instagram.com/essclubatuci/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a class="btn btn-dark btn-social mx-2" target="_blank" href="https://linktr.ee/esscirvine" aria-label="Linktree"><i class="fa fa-tree"></i></a>
                <a class="btn btn-dark btn-social mx-2" target="_blank" href="#!" aria-label="Discord"><i class="fab fa-discord"></i></a>
            </div>
            <div class="col-lg-4 text-lg-end">
                <a class="link-dark text-decoration-none me-3" href="#!"></a>
                <a class="link-dark text-decoration-none" href="#!"></a>
            </div>
        </div>
    </div>
</footer>
{% block scripts %}
{% endblock %}


</html>
